{% extends 'layout.html' %}
{% block body %}

<h2> Reviews: </h2>
{% for review in all_reviews %}
    <br><br>
    title of review:
    {{ reviews.title }}
    <br><br>
    Review: 
    {{ reviews.review }}
    <br><br>
    Rating: 
    {{ reviews.rating }}
    {% endif %}
    {% endfor %}
    <br><br>
    <br><br>
    <form action="{{ url_for('update', id = review.id) }}">
        <input type=submit value="Update">
    </form>
    <br><br>
    <br><br>
    <form action="{{ url_for('delete', id = review.id) }}">
        <input type=submit value="Delete">
    </form>
    <br><br>
    <br><br>
    
    {% endfor %}
    {% endblock body %}
